{% extends "base.html" %}
{% block script %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script>
function delete_user() {
  url = '/user'
  token = $.cookie('birdsong-token')
  $.ajax({
      url: url,
      headers: {"Authorization": 'Bearer ' + token },
      type: 'DELETE',
      dataType: 'json',
      data: JSON.stringify({"name": $('#user').val()}),
      contentType:'application/json',
      success: function(result) {
        alert("This user been deleted");
        window.location.href = "/userlist"
      },
      error: function (xhr, ajaxOptions, thrownError) {
        if (xhr.status == 401) {
          alert("You are not authenticated");
        }
        else {
          alert(xhr.status + ': ' + thrownError + "\n" + xhr.responseText);
        }
      }
  });
}

function changebox(cb) {
   permission = cb.id;
  $('#user').val();
  if (cb.checked == true) {
    atype = 'POST';
    operation = 'granted';
  }
  else {
    atype = 'DELETE';
    operation = 'removed';
  }
  token = $.cookie('birdsong-token')
  $.ajax({
      url: '/user_permissions',
      headers: {"Authorization": 'Bearer ' + token },
      type: atype,
      dataType: 'json',
      data: JSON.stringify({"name": $('#user').val(),
             "permissions": [permission]}),
      contentType:'application/json',
      success: function(result) {
        alert(permission + " permission is " + operation);
      },
      error: function (xhr, ajaxOptions, thrownError) {
        if (xhr.status == 401) {
          alert("You are not authenticated");
        }
        else {
          alert(xhr.status + ': ' + thrownError);
        }
      }
  });
}
</script>
{% endblock %}

{% block content %}
  <h2>{{user}}</h2>
  <table id='userprops' class='property'>
  <tbody>
  {% for row in uprops %}
    <tr><td class="align-top">{{ row[0] }}</td><td>{{ row[1]|safe }}</td></tr>
  {% endfor %}
  </tbody>
  </table>
  {{controls|safe}}
  <br>
  <form>
  <div class="form-control-lg">
  {{ptable|safe}}
  </div>
  <input type=hidden id="user" value={{user}}>
  </form>
{% endblock %}
