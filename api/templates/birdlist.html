{% extends "base.html" %}
{% block css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
{% endblock %}
{% block script %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
<script>
function show_all() {
  $(".alive").show();
  $(".dead").show();
  $('#hd').removeAttr("disabled");
  $('#ha').removeAttr("disabled");
}
function get_birds()
{
  token = $.cookie('birdsong-token')
  if ($('#start').val() > $('#stop').val()) {
    alert("Hatch early must be <= hatch late");
    return False;
  }
  array = {"start_date": $('#start').val(),
           "stop_date": $('#stop').val(),
           "which": $('#which').val()}
  $.ajax({
    url: '/birdlist',
    headers: {"Authorization": 'Bearer ' + token },
    type: 'POST',
    dataType: 'json',
    data: JSON.stringify(array),
    contentType:'application/json',
    cache: false,
    async: true,
    success: function(result) {
      $('#container').html(result['birds']);
      tableInitialize();
    },
    error: function(xhr, ajaxOptions, thrownError, dataType) {
      if (xhr.status == 401) {
        $('#sb').html('Create bird');
        alert("You are not authenticated");
        $('#sb').prop('disabled', false);
      }
      else {
        $('#sb').html('Create bird');
        $('#sb').prop('disabled', false);
        try {
          data = JSON.parse(xhr.responseText);
          alert(xhr.status + ': ' + thrownError + "\n" + data.rest.error);
        }
        catch {
          alert(xhr.status + ': ' + thrownError);
        }
      }
    }
  });
}
</script>
{% endblock %}
{% block onload %}
onload="tableInitialize();"
{% endblock %}

{% block content %}
  <h2>Birds</h2>
  <div style='float: left;margin:10px 0 15px 0;'>
  <div style='float: left'>Hatch early:</div><div style='float: left;margin-left: 10px;'><input id="start" width=200></div>
  <div style='float: left;margin-left: 10px;'>Hatch late:</div><div style='float: left;margin-left: 10px;'><input id="stop" width=200></div>
  {{controls|safe}}
  <div style='float: left;margin-left: 10px;'><button type="submit" class="btn btn-outline-success btn-sm" onclick="get_birds();" href='#'>Reselect birds</button></div>
  </div>
  <script>
    $('#start').datepicker({ uiLibrary: 'bootstrap4', format: 'yyyy-mm-dd', value: '{{start}}', minDate: '2019-09-01' });
    $('#stop').datepicker({ uiLibrary: 'bootstrap4', format: 'yyyy-mm-dd', value: '{{stop}}' });
  </script>
  <div style='clear:both'></div>
  <hr>
  <div>
  <button type="button" class="btn btn-primary btn-sm" onclick='show_all();'>Show all</button>
  <button id="hd" type="button" class="btn btn-primary btn-sm" onclick='$(".dead").hide(); $("#hd").attr("disabled", true);'>Hide dead birds</button>
  <button id="ha" type="button" class="btn btn-primary btn-sm" onclick='$(".alive").hide(); $("#ha").attr("disabled", true);'>Hide live birds</button>
  </div>
  <br>
  <div id="container">
  {{ birds|safe }}
  </div>
{% endblock %}
